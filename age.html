<!DOCTYPE html>

<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link href = "css/bootstrap.css" rel = "stylesheet">
                
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script>
  $(document).ready(function() {
      $("#getage").click(function() {
          
          $.ajax({
              url: 'getAge.php',
              data: {yourname: $( "#yourname" ).val(), year: $("#year").val(), month: $("#month").val(), day: $("#day").val()},
              success: function(data){
                  $('#results').html(data);   
              }
          });
      });
  });
  </script>
</head>

<body role="document">

<div class="container theme-showcase" role="main">

  <div class="jumbotron">
  <h1>Contact</h1>
  
    <div class="form-group">
      <label for="yourname">Name</label>
      <input type="text" class="form-control" id="yourname" name="yourname" placeholder="ex. Bob Smith">
    </div>
    <div class="form-group">
      <label for="yourEmail">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="yourMessage">Message</label>
      <textarea class="form-control" rows="5"></textarea>
    </div>
    <button type="button" class="btn btn-default" id="getage">Submit</button>
  
  <div id="results"></div>
  </div>


</div>

</body>

</html>
